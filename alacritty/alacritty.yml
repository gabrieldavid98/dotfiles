env:
  TERM: xterm-256color

window:
  padding:
    x: 2
    y: 2

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

font:
  normal:
    family: Source Code Pro
    style: SemiBold

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  bold_italic:
    font: Source Code Pro
    style: Bold Italic

  size: 8.5

colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'

  selection:
    text: '0x928374'
    background: '0xebdbb2' 

  normal:
    black: '0x282828'
    red: '0xcc241d'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xebdbb2'

  bright:
    black: '0x1d2021'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xfbf1c7'
    









